<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport"
     content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Counter by js</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
		<div class="container">
		<div class="row">
			<div class="col-12 text-center">
				<h1>Counter by js</h1>
				<span id="value">0</span>
				<div class="btn-wrapper">
					<button class="btn btn-lg btn-outline-danger decrease">decrease</button>
					<button class="btn btn-lg btn-outline-dark reset">reset</button>
					<button class="btn btn-lg btn-outline-success increase">increase</button>
				</div>
			</div>		
		</div>
	</div>
<script src="js.js"></script>
</body>
</html>
